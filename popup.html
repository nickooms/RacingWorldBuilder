<!doctype html>
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css" />
  <script src="popup.js"></script>
</head>

<body>
  <table>
    <tr>
      <td>City :</td>
      <td>
        <select id="gemeente">
          <option value="Stabroek" selected="">Stabroek</option>
          <option value="Kapellen">Kapellen</option>
          <option value="Antwerpen">Antwerpen</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Street :</td>
      <td>
        <select id="straat">
          <option value="Markt" selected="">Markt</option>
          <option value="Frans Oomsplein">Frans Oomsplein</option>
          <option value="Witvenstraat">Witvenstraat</option>
          <option value="Hoge Weg">Hoge Weg</option>
          <option value="Hooghuisstraat">Hooghuisstraat</option>
          <option value="Kerkstraat">Kerkstraat</option>
          <option value="Kerkplein">Kerkplein</option>
          <option value="Molenweg">Molenweg</option>
          <option value="Molenstraat">Molenstraat</option>
          <option value="Antwerpsesteenweg">Antwerpsesteenweg</option>
          <option value="Lombaardstraat">Lombaardstraat</option>
          <option value="Engelselei">Engelselei</option>
          <option value="Dorpsstraat">Dorpsstraat</option>
          <option value="Hoevensebaan">Hoevensebaan</option>
          <option value="Streepstraat">Streepstraat</option>
          <option value="Essenhoutstraat">Essenhoutstraat</option>
          <option value="Stationsstraat">Stationsstraat</option>
          <option value="Gasstraat">Gasstraat</option>
          <option value="Oblatenlaan">Oblatenlaan</option>
          <option value="Zandstraat">Zandstraat</option>
          <option value="Grote Markt">Grote Markt</option>
          <option value="Gildekamersstraat">Gildekamersstraat</option>
          <option value="Suikerrui">Suikerrui</option>
          <option value="Meirbrug">Meirbrug</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Layer :</td>
      <td>
        <select id="layer">
          <option value="GRB_WBN">GRB - WBN - wegbaan</option>
          <option value="GRB_WGO">GRB - WGO - wegopdeling</option>
          <option value="GRB_GBG" selected="">GRB - GBG - gebouw aan de grond</option>
          <option value="GRB_WVB">GRB - WVB - wegverbinding</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>K :</td>
      <td>
        <select id="k">
          <option value="0.02">0.02</option>
          <option value="0.04">0.04</option>
          <option value="0.06">0.06</option>
          <option value="0.08" selected="">0.08</option>
          <option value="0.10">0.10</option>
          <option value="0.12">0.12</option>
          <option value="0.14">0.14</option>
          <option value="0.16">0.16</option>
          <option value="0.18">0.18</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Zoom :</td>
      <td>
        <select id="zoomToScale">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected="">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Straat Line :</td>
      <td>
        <select id="straatLine">
          <option value="0" selected="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Straat Line Point:</td>
      <td>
        <select id="straatLinePoint">
          <option value="0" selected="">0</option>
          <option value="0-1">0-1</option>
          <option value="1">1</option>
          <option value="1-2">1-2</option>
          <option value="2">2</option>
          <option value="2-3">0-2</option>
          <option value="3">3</option>
          <option value="3-4">0-3</option>
          <option value="4">4</option>
          <option value="4-5">0-4</option>
          <option value="5">5</option>
          <option value="5-6">5-6</option>
          <option value="6">6</option>
        </select>
      </td>
    </tr>
  </table>
  <button id="OK">OK</button>
  <button id="Copy">Copy</button>
  <ul id="log">
  </ul>
</body>

</html>
